<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/651b66d866.js"
      crossorigin="anonymous"
    ></script>
    <title>Canadian Tinder</title>
  </head>
  <body>
    <header>
      <img src="./assets/leaf.png" alt="" />
      <h1>Canadian Tinder</h1>
    </header>
    <main>
      <div class="card">
        <img src="" alt="" />
        <div class="info">
          <h2></h2>
          <p></p>
        </div>
      </div>

      <div class="controls">
        <button class="swipeLeft"><i class="fas fa-times"></i></button>
        <button class="swipeRight"><i class="fas fa-heart"></i></button>
      </div>
      <div class="matches">
        <h3>Your matches:</h3>
        <ul></ul>
      </div>

      <button class="again">Start Again</button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
